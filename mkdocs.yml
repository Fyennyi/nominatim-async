site_name: Nominatim Async PHP
site_description: An asynchronous PHP client for the Nominatim API (OpenStreetMap) with non-blocking caching and rate limiting.
site_url: https://fyennyi.github.io/nominatim-async

repo_name: Fyennyi/nominatim-async
repo_url: https://github.com/Fyennyi/nominatim-async
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2026 Serhii Cherneha

theme:
  name: material
  language: en
  features:
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.tabs
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tooltips
    - content.action.edit
    - content.action.view
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage:
    - Basic Setup: usage/setup.md
    - Searching (Geocoding): usage/searching.md
    - Reverse Geocoding: usage/reverse.md
    - Address Lookup: usage/lookup.md
    - Place Details: usage/details.md
  - Models:
    - Place: models/place.md
    - Address: models/address.md
  - Caching & Rate Limiting: caching.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
  - git-committers:
      repository: Fyennyi/nominatim-async
      branch: main

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Fyennyi
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/CSSMGroup
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/cssm.group
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/cssm.group
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/cssmgroup
    - icon: fontawesome/solid/paper-plane
      link: mailto:questions@cssm.pp.ua